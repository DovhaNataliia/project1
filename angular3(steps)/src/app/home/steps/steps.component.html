
<div class='regform'>
    <div *ngIf="step>0 && step<4">
    <a *ngIf="step==1" class='orange'><strong>1</strong></a>
    <a *ngIf="step!=1 && !booking.step1saved" class='grey'><strong>1</strong></a>
    <a *ngIf="step!=1 && booking.step1saved" class='green'><strong>1</strong></a>
    <a *ngIf="step==2" class='orange'><strong>2</strong></a>
    <a *ngIf="step!=2 && !booking.step2saved" class='grey'><strong>2</strong></a>
    <a *ngIf="step!=2 && booking.step2saved" class='green'><strong>2</strong></a>
    <a *ngIf="step==3" class='orange'><strong>3</strong></a>
    <a *ngIf="step!=3 && !booking.step3saved" class='grey'><strong>3</strong></a>
    <a *ngIf="step!=3 && booking.step3saved" class='green'><strong>3</strong></a>
    </div>
    <br>
    <app-booking *ngIf="step==1" [booking]="booking" (bookingSaved)="savebooking($event)"></app-booking>
    <app-personal *ngIf="step==2" [booking]="booking" (personalSaved)="savepersonal($event)"></app-personal>
    <app-payment *ngIf="step==3" [booking]="booking" (paymentSaved)="savepayment($event)" (allSaved)="finish($event)"></app-payment>
    <app-information *ngIf="step==4" [booking]="booking"></app-information>
    <button *ngIf="step>1 && step<4" (click)="gotoPage(false)">Prew</button>
    <button *ngIf="step>0 && step<3" (click)="gotoPage(true)">Next</button>
    </div>
