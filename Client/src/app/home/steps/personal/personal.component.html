<form #personalForm="ngForm">
    <div>
    <div class="input">
      <label>First Name:</label>
      <input type="text" name='fname' required minlength="2" [(ngModel)]="booking.fname" #fname="ngModel">
      <div *ngIf="fname.errors && (fname.dirty || fname.touched)" class="alert alert-danger">
      <div [hidden]="!fname.errors.required">
      Required!
      </div>
      <div [hidden]="!fname.errors.minlength">
      First name must be at least 2 charackters long!
      </div>
      </div>
      </div>
     </div>
      <div>
    <div class="input">
      <label>Last Name:</label>
      <input type="text" name='lname' [(ngModel)]="booking.lname" #lname="ngModel">
      
     
            </div>
     </div>
     <div>
    <div class="input">
      <label>Email:</label>
      <input type="email" name='email'  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required  [(ngModel)]="booking.email" #email="ngModel">
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
      <div [hidden]="!email.errors.required">
      Required!
      </div>
      <div [hidden]="!email.errors.pattern">
      Email is wrong!
      </div>
      </div>
      </div>
     </div>
     <div>
        <div class="input">
          <label>Phone Number:</label>
          <input type="tel" name='phone' pattern='[\+]\d{3}[\(]\d{2}[\)]\d{7}'  [(ngModel)]="booking.phone" #phone="ngModel">
          <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div [hidden]="!phone.errors.pattern">
      Phone Number is wrong!+***(**)*******
      </div>
          </div>
      </div>
          </div>
          <div>
  <label class="label_select">Country</label>
  <select name="country" required [(ngModel)]="booking.country" #country="ngModel">
    <option value="Ukraine">Ukraine</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <option value="Hungary">Hungary</option>
    <option value="Netherlands">Netherlands</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="Sweden">Sweden</option>
    <option value="Italy">Italy</option>
  </select>
  <div class="input">
  <div *ngIf="country.errors && (country.dirty ||country.touched)" class="alert alert-danger">
  <div [hidden]="!country.errors.required">
 Country required!
  </div>
  </div>
</div>
  </div>
   <div>
    <div class="input">
      <label>City:</label>
      <input type="text" name='city' [(ngModel)]="booking.city" #city="ngModel">
      
     
            </div>
     </div>
      <div>
    <div class="input">
      <label>Address Line:</label>
      <input type="text" name='address' [(ngModel)]="booking.address" #address="ngModel">
      
     
            </div>
     </div>
     <div>
  <div class="input">
  <label>Zip Code:</label>
  <input type="number" name='zip'  pattern="[0-9]{5}" [(ngModel)]="booking.zip" #zip="ngModel">
  <div *ngIf="zip.errors && (zip.dirty || zip.touched)" class="alert alert-danger">
  
  <div [hidden]="!zip.errors.pattern">
  Zip code should be 5 characters long!
  </div>
  </div>
  </div>
  </div>
   
    <div>
    <div class="input">
    <button  [disabled]="!personalForm.form.valid" (click)="savepersonal()">Save</button>
    </div>
    </div>
    </form>
